name: autogo
description: AUTO GO - A modern car rental marketplace application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  http: ^1.1.0

  # Authentication
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Payments
  flutter_stripe: ^9.5.0

  # Image & Camera
  image_picker: ^1.0.7
  camera: ^0.10.5+5
  google_mlkit_text_recognition: ^0.11.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

  # UI Components
  flutter_local_notifications: ^17.2.0
  signature: ^5.4.0
  intl: ^0.18.1

  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  mocktail: ^1.0.1
  fake_async: ^1.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



